<ion-content [fullscreen]="true">
  <div class="auth-wrapper">
    <div class="blob-bg"></div>
    <div class="blob-bg secondary"></div>

    <div class="auth-container animate-up">
      <div class="header-nav">
        <ion-button fill="clear" routerLink="/login" class="back-btn">
          <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
          Volver
        </ion-button>
      </div>

      <div class="brand-section">
        <h1 class="text-gradient">Crear Cuenta</h1>
        <p>Únete a la mejor comunidad musical</p>
      </div>

      <ion-card class="glass-card">
        <form (ngSubmit)="register()">
          <div class="input-group">
            <ion-item lines="none" class="custom-input">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-input [(ngModel)]="username" name="username" placeholder="Nombre de usuario">
              </ion-input>
            </ion-item>
          </div>

          <div class="input-group">
            <ion-item lines="none" class="custom-input">
              <ion-icon name="mail-outline" slot="start"></ion-icon>
              <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico">
              </ion-input>
            </ion-item>
          </div>

          <div class="input-group">
            <ion-item lines="none" class="custom-input">
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
                placeholder="Contraseña">
              </ion-input>
              <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility('password')" class="eye-btn">
                <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
              </ion-button>
            </ion-item>
          </div>

          <div class="input-group">
            <ion-item lines="none" class="custom-input">
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              <ion-input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword"
                name="confirmPassword" placeholder="Confirmar contraseña">
              </ion-input>
              <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility('confirm')" class="eye-btn">
                <ion-icon [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
              </ion-button>
            </ion-item>
          </div>

          <div class="input-group">
            <ion-item lines="none" class="custom-input">
              <ion-icon name="calendar-outline" slot="start"></ion-icon>
              <ion-input type="date" [(ngModel)]="birthdate" name="birthdate">
              </ion-input>
            </ion-item>
          </div>

          <ion-button expand="block" shape="round" type="submit" class="main-btn">
            Registrarme
          </ion-button>
        </form>
      </ion-card>

      <div class="footer-prompt">
        <span>¿Ya tienes cuenta?</span>
        <a routerLink="/login">Inicia sesión</a>
      </div>
    </div>
  </div>
</ion-content>
