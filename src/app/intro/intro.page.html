<ion-content [fullscreen]="true">
  <div class="intro-wrapper">

    <div class="intro-container">

      <!-- Slides Section -->
      <section class="slides-section" [ngClass]="selectedTheme" [class.tema-oscuro]="selectedTheme === 'tema-oscuro'">
        <swiper-container pagination="true" loop="true" slides-per-view="1" space-between="12" autoplay="{ delay: 3500 }">
          <swiper-slide *ngFor="let slide of slides">
            <div class="slide-content ion-padding ion-text-center" [class.feature-slide]="slide.icon === 'musical-notes'">
              <img [src]="slide.img" [alt]="slide.title" class="genre-image" loading="lazy" />
              <h2 class="slide-title">{{ slide.title }}</h2>
              <p class="slide-desc">{{ slide.desc }}</p>
            </div>
          </swiper-slide>
        </swiper-container>
      </section>

      <!-- Theme Selector (Single Button) -->
      <section class="theme-section single-theme">
        <div class="single-theme-row">
          <ion-button class="theme-toggle" (click)="nextTheme()" aria-label="Cambiar tema" fill="solid" size="small">
            Cambiar tema
          </ion-button>
          <span class="theme-current-name">{{ selectedTheme === 'tema-oscuro' ? 'Oscuro' : selectedTheme === 'tema-rosa' ? 'Rosa' : selectedTheme === 'tema-azul' ? 'Azul' : 'Claro' }}</span>
        </div>
      </section>
      <!-- CTA Button -->
      <div class="cta-section">
        <ion-button 
          expand="block" 
          size="large"
          (click)="goBack()" 
          class="cta-button"
          aria-label="Comenzar">
          Comenzar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
