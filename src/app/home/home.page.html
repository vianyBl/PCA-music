   <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Home</ion-title>
          </ion-toolbar>
        </ion-header>
  <!-- Contenido principal -->
  <ion-content  >
    <div class="home-wrapper">
      <div class="home-container">
       
        <!-- Header Section -->
    
          <h1 class="home-title">Descubre Música</h1>
          <p class="home-subtitle">Explora géneros y encuentra tu sonido perfecto</p>
      
        <!-- Genres Carousel -->
        <section class="genres-section" *ngIf="genres && genres.length > 0">
          <swiper-container 
            pagination="true" 
            [loop]="genres.length > 2" 
            slides-per-view="1"
            space-between="16">
            <swiper-slide
              *ngFor="let genre of genres"
              (click)="selectGenre(genre)"
              [class.selected]="selectedGenre === genre"
              aria-label="Seleccionar género {{ genre.title }}">
              <ion-card class="genre-card" [class.selected]="selectedGenre === genre" role="button" tabindex="0" (keyup.enter)="selectGenre(genre)">
                <ion-card-header>
                  <div class="genre-image-wrapper">
                    <img [src]="genre.img" [alt]="genre.title" class="genre-image" loading="lazy" />
                    <div class="genre-overlay">
                      <h2 class="genre-title">{{ genre.title }}</h2>
                    </div>
                  </div>
                </ion-card-header>
                <ion-card-content>
                  <p class="description-text">{{ genre.description }}</p>
                </ion-card-content>
              </ion-card>
            </swiper-slide>
          </swiper-container>
        </section>

        <!-- Action Buttons -->
        <section class="actions-section" role="group" aria-label="Acciones principales">
          <button class="action-btn action-btn-primary" (click)="CambiarTema()" aria-label="Cambiar tema" role="button">
            <span class="icon-box">
              <ion-icon name="color-palette" aria-label="Icono cambiar tema"></ion-icon>
            </span>
            <span class="action-text">Cambiar Tema</span>
          </button>
          <button class="action-btn action-btn-secondary" (click)="irAIntro()" aria-label="Ver intro" role="button">
            <span class="icon-box">
              <ion-icon name="refresh" aria-label="Icono ver intro"></ion-icon>
            </span>
            <span class="action-text">Ver Intro</span>
          </button>
          <button class="action-btn action-btn-secondary" (click)="logout()" aria-label="Cerrar sesión" role="button">
            <span class="icon-box">
              <ion-icon name="log-out" aria-label="Icono cerrar sesión"></ion-icon>
            </span>
            <span class="action-text">Cerrar sesión</span>
          </button>
        </section>

      </div>
    </div>
  </ion-content>
