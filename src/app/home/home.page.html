<ion-content [fullscreen]="true">
  <div class="home-wrapper">
    <div class="home-container">
      
      <!-- Header Section -->
      <header class="home-header">
        <h1 class="home-title">Descubre Música</h1>
        <p class="home-subtitle">Explora géneros y encuentra tu sonido perfecto</p>
      </header>

      <!-- Genres Carousel -->
      <section class="genres-section" *ngIf="genres && genres.length > 0">
        <swiper-container 
          pagination="true" 
          [loop]="genres.length > 2" 
          slides-per-view="1"
          space-between="16">
          <swiper-slide
            *ngFor="let genre of genres"
            (click)="selectGenre(genre)">
            <div class="genre-card">
              <div class="genre-image-wrapper">
                <img [src]="genre.img" [alt]="genre.title" class="genre-image">
                <div class="genre-overlay">
                  <h2 class="genre-title">{{ genre.title }}</h2>
                </div>
              </div>
            </div>
          </swiper-slide>
        </swiper-container>
      </section>

      <!-- Selected Genre Description -->
      <section class="description-section" *ngIf="selectedGenre">
        <div class="description-card">
          <h3 class="description-title">{{ selectedGenre.title }}</h3>
          <p class="description-text">{{ selectedGenre.description }}</p>
        </div>
      </section>

      <!-- Action Buttons -->
      <section class="actions-section">
        <button class="action-btn action-btn-primary" (click)="irAIntro()" *ngIf="selectedGenre">
          <ion-icon name="play" class="action-icon"></ion-icon>
          <span class="action-text">Comenzar</span>
        </button>
        
        <button class="action-btn action-btn-secondary" (click)="CambiarTema()">
          <ion-icon name="color-palette" class="action-icon"></ion-icon>
          <span class="action-text">Cambiar Tema</span>
        </button>
      </section>

    </div>
  </div>
</ion-content>
